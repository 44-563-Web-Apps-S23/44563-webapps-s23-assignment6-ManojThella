<!DOCTYPE html>
<html>

<head>
    <title>Candies selection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Manoj Thella chooses candy</h1>
    <div class="container bg-light">
        <form>
            <input class="basic-style-1" type="checkbox" id="dark_chocolate" name="dark_chocolate"
                value="dark_chocolate" checked>
            <label class="basic-style-1" for="dark_chocolate">Dark Chocolate</label></br>

            <input class="basic-style-1" type="checkbox" id="nuts_candy" name="nuts_candy" value="nuts_candy">
            <label class="basic-style-1" for="nuts_candy">Nuts</label></br>

            <input class="basic-style-1" type="checkbox" id="chewy_candy" name="chewy_candy" value="chewy_candy">
            <label class="basic-style-1" for="chewy_candy">Chewy</label></br>

            <button class="basic-style-1 bg-info" id="form1selectBox" onclick="selectBox()">Select a box</button>
        </form>
        <p style="font-size: larger;margin-top: 40px; margin-bottom: 30px;">Result1 => <span id="result1">Box
                Selection</span></p>
    </div>
    <div class="container bg-light">

        <form>
            <label class="basic-style" for="size_form">Enter the size</label>
            <input class="basic-style" type="text" id="size_form" name="size_form" value='' /> <br>

            <label class="basic-style" for="price_form">Enter price</label>
            <input class="basic-style" type="text" id="price_form" name="price_form" value='' autofocus /> <br>

            <button class="basic-style bg-info" id="form2UpdateVacation" onclick=" updateBox()">Update the box‚Äù</button>
        </form>
        <p style="font-size: larger;margin-top: 40px; margin-bottom: 30px;">Result2 => <span id="result2">Box
                Updates</span></p>
    </div>

    <script>
        var my_candy_box;
        function selectBox() {
            event.preventDefault();
            var dark_chocolate = document.getElementById("dark_chocolate").checked;
            var nuts_candy = document.getElementById("nuts_candy").checked;
            var chewy_candy = document.getElementById("chewy_candy").checked;
            if (dark_chocolate || nuts_candy || chewy_candy) {
                document.getElementById("form1selectBox").disabled = false;
            } else {
                document.getElementById("form1selectBox").disabled = true;
            }
            my_candy_box = {};
            my_candy_box.dark = dark_chocolate;
            my_candy_box.nuts_candy = nuts_candy;
            my_candy_box.chewy_candy = chewy_candy;
            var output = "";
            for (var index in my_candy_box) {
                output += index + ': ' + my_candy_box[index] + '; ';
            }
            document.getElementById("result1").innerHTML = output;
        }
        function updateBox() {
            event.preventDefault();
            var result = "";
            var size_form = document.getElementById("size_form").value;
            var price_form = document.getElementById("price_form").value;
            my_candy_box["size_form"] = size_form;
            my_candy_box["price_form"] = price_form;
            var output = "";
            for (var index in my_candy_box) {
                output += index + ': ' + my_candy_box[index] + '; ';
            }
            document.getElementById("result2").innerText = output;
        }
    </script>

</body>
<style>
    body {
        margin: auto;
        text-align: center;
        background-color: burlywood;
    }

    form,
    button,
    p {
        background-color: aqua;
    }
</style>

</html>
