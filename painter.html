<!DOCTYPE html>
<html>

<head>
    <title>Assignment 06</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Painter entry by Manoj Thella</h1>

    <form>
        <label for="form1_name">The hidden painter name</label>
        <input type="password" id="form1_name" name="form1_name" min=10 max=50 step=2 value=Monet> <br>

        <label for="form1_guess">Guess the painter</label>
        <input type="text" id="form1_guess" name="form1_guess" autofocus> <br>

        <input id="resolve" type="button" onclick="resolveForm()" value="Check the guess">
    </form>


    <p id="result">Results</p>

    <script>

        var good = 0
        var oops = 0

        function resolveForm() {
            console.log("Check the guess")
            name = document.getElementById("form1_name").value
            guess = document.getElementById("form1_guess").value
            // confirmed = confirm("Are these the values? "+name+" and "+guess)

            out = document.getElementById("result")
            if (name == guess) {
                alert("You got it right")
                good = good + 1
            } else {
                oops = oops + 1
                if (oops == 10) {
                    document.getElementById("resolve").setAttribute('onclick', wrongGuess());
                } else {
                    alert('Sorry')
                }
            }
            out.innerHTML = "Right count: " + good + " Wrong count: " + oops
        }

        function wrongGuess() {
            alert("Sorry, ran out of guesses.")
        }

    </script>

    <div class="container-fluid">
        <button type="button" onclick="selectImage()">
            <img src="Texus.jpg" id="plantImg" style="height: 100px; width: 100;"> </button>
        <p>Click on the image</p>
    </div>

    <script>
        var useImage = 1;

        function selectImage() {
            switch (useImage) {
                case 1: document.getElementById("plantImg").src = "Texus.jpg"
                    useImage = 2
                    break
                case 2: document.getElementById("plantImg").src = "Lotus.jpg"
                    useImage = 3
                    break
                case 3: document.getElementById("plantImg").src = "Lily.webp"
                    useImage = 1
                    break
                default: document.getElementById("plantImg").src = "Texus.jpg";
                    useImage = 2
            }
        }

    </script>
    <style>
        body {
            margin: 100px;
            text-align: center;
            background-color: burlywood;
        }

        form,
        button {
            background-color: aqua;
        }
    </style>
</body>

</html>
