<!DOCTYPE html>
<html>
    <head>
    <title>Candy selection</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body>

<h2>Manoj Thella Chooses candy</h2>

<form>
    <label for="dark">Dark Chocolate</label>
    <input type ="checkbox" id="dark" name="dark_chocolate" value="True"> <br>

    <label for="nuts">Nuts</label>
    <input type ="checkbox" id="nuts" name="nuts_chocolate" value="True"> <br>

    <label for="chewy">Chewy</label>
    <input type ="checkbox" id="chewy" name="chewy_chocolate" value="False"> <br>

    <input type="button" onclick="selectBox()" value="Select a box">
</form>

<p id="result"></p>

<script> 
var my_candy_box = {}

function selectBox (){
    my_candy_box = {}
    dark = document.getElementById("dark_chocolate").checked
    nuts = document.getElementById("nuts").checked
    chewy = document.getElementById("chewy").checked 
        if(dark){
        my_candy_box["dark"] = "True"
    }else{
        my_candy_box["dark"] = "False"
    }
    if(nuts){
        my_candy_box["nuts"] = "True"
    }else{
        my_candy_box["nuts"] = "False"
    }
    if(chewy){
        my_candy_box["chewy"] = "True"
    }else{
        my_candy_box["chewy"] = "False"
    }
    document.getElementById("result").innerHTML = JSON.stringify(my_candy_box);
}
       
</script>


</body>
<style>
    body{
        margin: 100px;
        text-align: center;
    }
</style>
</html>
